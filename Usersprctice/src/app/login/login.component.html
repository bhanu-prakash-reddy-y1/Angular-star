
<div class="col-md-6 offset-md-3 mt-5 card card-body">
    <form action="" #forms='ngForm' (ngSubmit)='loginDetails(forms.value)' method="POST" role="form">
        <legend>Login...!</legend>
    
        <div class="form-group">
            <label for="">Userid....!</label>
            <input type="email" name="userid" #userid='ngModel' ngModel  class="form-control" id="userid" placeholder="Input email" email>
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" #password='ngModel' ngModel class="form-control" id="password" placeholder="Input field">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
